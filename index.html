<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

display:flex;justify-content:center;align-items:center;
font-family:Arial,sans-serif;color:white;text-align:center}
.container{z-index:2}

#yes{background:white;color:red;font-weight:bold}
#no{background:black;color:white}
#final{display:none;font-size:2.3rem;padding:0 15px}

#kissGif{

@keyframes pop{
0%{transform:scale(.5);opacity:0}

.heart{

</head>
